<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" integrity="sha512-7IDZ+mHVoc7nSziUi72L5rGojJDtveVWHOjb+Eu8QSnguy5FitNnFyEoLoL3v1u18DNm4E30elDfkhZvVADw6Q==" crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 500px);
      grid-auto-rows: 500px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      margin-left: 300px;
    }
  </style>
</head>

<body>
  <div style="text-align: center; margin-top: 10px;">
    Your Peer ID <h3 id="peerIDText">
      </h5>
  </div>
  <div class="row">
    <div class="col-6" style="margin-top: 20px;">
      <div class="input-group input-group-lg w-50 mx-auto">
        <div class="input-group-prepend">
          <button onclick="createRoom()" class="btn btn-success" type="button" id="button-addon1">Create Room</button>
        </div>
        <input type="text" id="createRoom" class="form-control" placeholder="Room Name"
          aria-label="Example text with button addon" aria-describedby="button-addon1">
      </div>
    </div>
    <div class="col-6" style="margin-top: 20px;">
      <div class="input-group input-group-lg w-50 mx-auto">
        <div class="input-group-prepend">
          <button onclick="joinRoom()" class="btn btn-success" type="button" id="button-addon1">Join Room</button>
        </div>
        <input type="text" id="joinRoom" class="form-control" placeholder="Room Name"
          aria-label="Example text with button addon" aria-describedby="button-addon1">
      </div>
    </div>
  </div>
  <div style="text-align: center; margin-top: 10px;">
    <button onclick="shareVideo()" class="btn btn-primary" type="button" id="button-addon1">Share video</button>
    <button onclick="shareCall()" class="btn btn-primary" type="button" id="button-addon1">Voice Call</button>
  </div>
  <div style="margin-top: 20px;" id="video-grid"></div>
</body>
<script src="main.js"></script>

</html>
